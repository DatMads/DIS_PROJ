<!DOCTYPE html>
<html>
<head>
  <title>{{ trainer }}'s Pokédex</title>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png');
      background-repeat: repeat;
      background-size: 100px 100px;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
    }

    .section {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>{{ trainer }}'s Pokédex</h1>

  <div class="section">
    <h2>Your Pokémon</h2>
    <ul>
      {% for p in pokedex %}
        <li>{{ p[1] }} ({{ p[2] }})</li>
      {% endfor %}
    </ul>
  </div>

  <div class="section">
    <h2>Favorites (max 6)</h2>
    <ul>
      {% for f in favorites %}
        <li>{{ f[1] }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="section">
    <h2>Add Pokémon to Your Pokédex</h2>
    <form method="post" action="/trainer/{{ trainer_id }}/add">
      <input type="number" name="pokemon_id" placeholder="Pokémon ID" required>
      <button type="submit">Add</button>
    </form>
  </div>

  <div class="section">
    <h2>Set Favorite Pokémon</h2>
    <form method="post" action="/trainer/{{ trainer_id }}/favorite">
      <input type="number" name="pokemon_id" placeholder="Pokémon ID" required>
      <button type="submit">Add to Favorites</button>
    </form>
  </div>
</body>
</html>
